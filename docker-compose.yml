version: '3.8'

services:
  db:
    container_name: 'pos-software-db'
    image: postgres:14.5
    ports:
      - $DB_PORT:${DB_PORT}
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data
