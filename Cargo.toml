[package]
name = "pos-software"
version = "0.1.0"
edition = "2021"
authors = ["Gerardo Lucario <gmlukario@gmail.com>"]


[dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
chrono = "0.4.23"
envy = "0.4.2"
num-traits = "0.2.15"
iced = { version = "0.6.0", features = [ "tokio" ] }
iced_aw = { git = "https://github.com/iced-rs/iced_aw", branch = "main", default-features = false, features = [ "date_picker", "card", "modal", "colors" ] }
iced_native = "0.7.0"
once_cell = "1.16.0"
serde = { version = "1.0.150", features = [ "derive" ] }
sqlx = { version = "0.6.2", features = [ "runtime-async-std-native-tls", "postgres", "uuid", "bigdecimal", "chrono" ] }
