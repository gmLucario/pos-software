[package]
name = "pos-app"
version = "0.1.0"
edition = "2021"

[dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
chrono = "0.4.24"
custom_crates = { version = "0.1.0", path = "crates" }
envy = "0.4.2"
iced = { version = "0.9.0", features = [ "tokio" ] }
iced_aw = { version = "0.5", default-features = false, features = [ "card", "date_picker" ] }
log="0.4.17"
num-traits = "0.2.15"
once_cell = "1.17.1"
serde = { version = "1.0.162", features = [ "derive" ] }
simplelog = "0.12.1"
sqlx = { version = "0.6.3", features = [ "runtime-async-std-native-tls", "postgres", "uuid", "bigdecimal", "chrono" ] }
validator = { version = "0.16.0", features = [ "derive" ] }
